<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ladies of Lee â€“ Events</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Ladies of Lee ðŸ’œ â€“ Events</h1>

<section class="event-form">
  <h2>Create a New Event</h2>

  <input id="event-name" placeholder="Event name (e.g. Ladies Brunch, Outreach Night)" />

  <div class="event-form-row">
    <input id="event-date" type="date" />
    <input id="event-time" type="time" />
  </div>

  <textarea id="event-notes" rows="3" placeholder="Notes (optional: location, details, etc.)"></textarea>

  <button id="add-event">Add Event</button>
</section>

  <section class="event-list">
    <h2>Events</h2>
    <ul id="events"></ul>
  </section>
<!-- Popup Modal for Events -->
<div id="popup" class="popup hidden">
  <div class="popup-content">
    <h3 id="popup-title">Input</h3>
    <p id="popup-message"></p>
    <input id="popup-input" placeholder="Type here..." />
    <div class="popup-buttons">
      <button id="popup-ok">OK</button>
      <button id="popup-cancel">Cancel</button>
    </div>
  </div>
</div>

<!-- Edit Event Modal -->
<div id="edit-modal" class="popup hidden">
  <div class="popup-content edit-modal-content">
    <h3>Edit Event</h3>
    
    <input id="edit-event-name" placeholder="Event name" />
    
    <div class="event-form-row">
      <input id="edit-event-date" type="date" />
      <input id="edit-event-time" type="time" />
    </div>
    
    <textarea id="edit-event-notes" rows="3" placeholder="Notes (optional: location, details, etc.)"></textarea>
    
    <div class="popup-buttons">
      <button id="save-edit">Save Changes</button>
      <button id="cancel-edit">Cancel</button>
    </div>
  </div>
</div>

  <script type="module" src="./index.js"></script>
</body>
</html>
