<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Board | Ladies of Lee</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="index.html" class="back-link">â† Back to Events</a>
  <h1 id="event-title">Event Board</h1>
  <p id="drag-hint">ğŸ’¡ Tip: Drag or tap a task to move it between columns.</p>

  <div id="board">
    <div class="column" data-column="todo">
      <h2>To Do</h2>
      <div class="cards"></div>
      <input placeholder="New task..." />
      <button>Add</button>
    </div>

    <div class="column" data-column="doing">
      <h2>In Progress</h2>
      <div class="cards"></div>
    </div>

    <div class="column" data-column="done">
      <h2>Done</h2>
      <div class="cards"></div>
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h3 id="popup-title">Input</h3>
      <p id="popup-message"></p>
      <input id="popup-input" placeholder="Type here..." />
      <div class="popup-buttons">
        <button id="popup-ok">OK</button>
        <button id="popup-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="event.js"></script>
</body>
</html>
